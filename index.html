<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Primary Meta Tags -->
    <title>SocialBloom - Social Commerce Platform | Shop Together, Save Together</title>
    <meta name="title" content="SocialBloom - Social Commerce Platform | Shop Together, Save Together" />
    <meta name="description" content="Join SocialBloom, the revolutionary social e-commerce platform where communities discover, share, and shop products together. Create group orders, connect with vendors, and save with friends and family." />
    <meta name="keywords" content="social commerce, group buying, e-commerce, online shopping, community shopping, group orders, social shopping, marketplace, vendors, bulk discounts" />
    <meta name="author" content="SocialBloom Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ec4899" />
    <meta name="msapplication-TileColor" content="#ec4899" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://socialbloom.com/" />
    <meta property="og:title" content="SocialBloom - Social Commerce Platform | Shop Together, Save Together" />
    <meta property="og:description" content="Join SocialBloom, the revolutionary social e-commerce platform where communities discover, share, and shop products together. Create group orders, connect with vendors, and save with friends and family." />
    <meta property="og:image" content="/shopping.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="SocialBloom" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://socialbloom.com/" />
    <meta property="twitter:title" content="SocialBloom - Social Commerce Platform | Shop Together, Save Together" />
    <meta property="twitter:description" content="Join SocialBloom, the revolutionary social e-commerce platform where communities discover, share, and shop products together. Create group orders, connect with vendors, and save with friends and family." />
    <meta property="twitter:image" content="/shopping.png" />
    <meta property="twitter:site" content="@socialbloom" />
    <meta property="twitter:creator" content="@socialbloom" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="application-name" content="SocialBloom" />
    <meta name="apple-mobile-web-app-title" content="SocialBloom" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SocialBloom",
      "url": "https://socialbloom.com",
      "description": "Social e-commerce platform for community-driven shopping and group orders",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://socialbloom.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://facebook.com/socialbloom",
        "https://twitter.com/socialbloom",
        "https://instagram.com/socialbloom",
        "https://linkedin.com/company/socialbloom"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
